<nav class="sidebar">
  <div class="user-avatar">
    <mat-icon class="avatar">account_circle</mat-icon>
  </div>

  <div class="nav-list">
    @for (item of sidebarItems; track item.link) {
      <a class="nav-item" [routerLink]="item.link" routerLinkActive="link-active">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    }
  </div>
</nav>
