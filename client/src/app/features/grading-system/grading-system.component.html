<div class="grade-management">
  <grade-list
    [grades]="grades"
    [selectedGradeId]="editingGradeId"
    (selectGrade)="onSelectGrade($event)"
    (addGrade)="onAddGrade()"
    (deleteGrade)="onDeleteGrade($event)"
  >
  </grade-list>

  @if (editingGradeId !== undefined) {
    <grade-detail
      [selectedGradeId]="editingGradeId"
      (cancel)="onCancel()"
      (save)="onSave()"
    ></grade-detail>
  }
</div>
