<div class="grade-management">
  <grade-list
    [grades]="grades"
    [selectedGradeId]="selectedGradeId"
    (selectGrade)="onGradeSelected($event)"
    (addGrade)="onAddGrade()"
    (deleteGrade)="onDeleteGrade($event)"
  >
  </grade-list>

  @if (isEditMode) {
  <grade-detail
    [selectedGradeId]="selectedGradeId"
    (cancel)="onCancel()"
  ></grade-detail>
  }
</div>
