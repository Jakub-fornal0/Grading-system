<form [formGroup]="form" (ngSubmit)="onSubmit()" class="grade-detail">
  <h2>{{ formHeader }}</h2>

  <mat-form-field>
    <mat-label>Percent from</mat-label>
    <input matInput type="number" formControlName="minPercentage" />
    <span matSuffix>%</span>
    @if (minPercentageError) {
    <mat-error> {{ minPercentageError }} </mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Grade</mat-label>
    <input matInput formControlName="symbolicGrade" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Grade description</mat-label>
    <textarea
      matInput
      formControlName="descriptiveGrade"
      cdkTextareaAutosize
      cdkAutosizeMinRows="3"
      cdkAutosizeMaxRows="15"
    ></textarea>
  </mat-form-field>

  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Save
    </button>
    <button mat-button color="warn" type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
