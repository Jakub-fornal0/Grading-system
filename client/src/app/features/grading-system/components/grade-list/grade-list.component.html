<div class="grade-list">
  @if (grades.length === 0) {
  <div class="empty-message">
    No grades available. Click the button below to add one.
  </div>
  } @else { @for (grade of grades; track grade) {
  <div
    class="grade-item"
    [class.selected]="grade.id === selectedGradeId"
    (click)="onSelectGrade(grade.id)"
  >
    <div class="grade-symbol">{{ grade.symbolicGrade }}</div>
    <div class="grade-range">
      {{ grade.minPercentage }}% â€“ {{ grade.maxPercentage }}%
    </div>
    <button mat-icon-button (click)="onDeleteGrade(grade.id, $event)">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </div>
  } }

  <button class="add-button" (click)="onAddGrade()">+ ADD NEW GRADE</button>
</div>
